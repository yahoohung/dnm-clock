name: Automatic Release & Publishing

on:
  push:
    branches:
      - main

jobs:
  release:
    # 1. Skip if the commit was made by this bot (to prevent infinite loops)
    if: ${{ !contains(github.event.head_commit.message, 'chore(release)') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for pushing tags and commits back to the repo
      packages: write
      id-token: write # <<<< NEW: Essential permission for OpenID Connect (OIDC) / Trusted Publishers

    steps:
      - uses: actions/checkout@v4
        with:
          # Using the GITHUB_TOKEN to check out the code
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. Set up Node.js and configure NPM for OIDC publishing
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          # We do NOT pass a token here for OIDC; setup-node handles it automatically
          # when registry-url is set and we have id-token: write permissions.

      - name: Configure Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install Dependencies
        run: npm ci

      - name: Verify Tests
        run: npm test

      - name: Build Library
        run: npm run build:lib

      # 3. Bump Version & Tag
      # 'npm version patch' updates package.json and creates a git tag.
      - name: Bump Version (Patch)
        id: get_version
        run: |
          NEW_VERSION=$(npm version patch -m "chore(release): %s")
          echo "VERSION=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      # 4. Push Changes (Commit + Tags)
      # This pushes the new version commit and the tag created in the previous step.
      - name: Push Changes
        run: git push && git push --tags

      # 5. Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 6. Publish to NPM
      # The OIDC token is automatically handled by the setup-node step (step 2).
      - name: Publish to NPM (using Trusted Publisher)
        run: npm publish --access public --provenance